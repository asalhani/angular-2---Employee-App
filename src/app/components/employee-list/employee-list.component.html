<div class="employees view indent">
  <div class="container">
    <header>
      <h3>
        <span class="glyphicon glyphicon-user"></span> Employee List
      </h3>
    </header>
    <br />
  </div>
</div>
<div class="container">
  <div class="row grid-container">
    <div class="col-md-10">
      <div class="table">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Salary</th>
              <th>Join Date</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <!-- Employee's Information Here -->
            <tr *ngFor="let employee of employees">
              <td>
                <img src="assets/images/{{ employee.gender }}.png" class="card-image" height="50" width="50" alt="employee avatar" />
              </td>
              <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>{{employee.address}}</td>
              <td>{{employee.city}}</td>
              <td>{{employee.state.name}}</td>
              <td>{{employee.salary}}</td>
              <td>{{employee.joinDate}}</td>
              <td><rating-star [employeeRating]='employee.rating' [employeeId]='employee.id'></rating-star></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
